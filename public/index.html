<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Appventor</title>
    <!--    Favicons-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/img/logo/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/img/logo/Appventor-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/img/logo/Appventor-16x16.png"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/img/logo/favicon.ico"
    />
    <!--    Stylesheets-->
    <link href="assets/css/halfmoon.css" rel="stylesheet" />
    <link href="assets/css/hmstyle.css" rel="stylesheet" />
  </head>

  <body
    class="with-custom-webkit-scrollbars with-custom-css-scrollbars"
    data-set-preferred-theme-onload="true"
  >
    <div class="preloader">
      <svg
        width="200"
        height="200"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 100 100"
        preserveAspectRatio="xMidYMid"
        class="lds-ripple"
        style="background: 0 0"
      >
        <circle
          cx="50"
          cy="50"
          r="4.719"
          fill="none"
          stroke="#1d3f72"
          stroke-width="2"
        >
          <animate
            attributeName="r"
            calcMode="spline"
            values="0;40"
            keyTimes="0;1"
            dur="3"
            keySplines="0 0.2 0.8 1"
            begin="-1.5s"
            repeatCount="indefinite"
          />
          <animate
            attributeName="opacity"
            calcMode="spline"
            values="1;0"
            keyTimes="0;1"
            dur="3"
            keySplines="0.2 0 0.8 1"
            begin="-1.5s"
            repeatCount="indefinite"
          />
        </circle>
        <circle
          cx="50"
          cy="50"
          r="27.591"
          fill="none"
          stroke="#5699d2"
          stroke-width="2"
        >
          <animate
            attributeName="r"
            calcMode="spline"
            values="0;40"
            keyTimes="0;1"
            dur="3"
            keySplines="0 0.2 0.8 1"
            begin="0s"
            repeatCount="indefinite"
          />
          <animate
            attributeName="opacity"
            calcMode="spline"
            values="1;0"
            keyTimes="0;1"
            dur="3"
            keySplines="0.2 0 0.8 1"
            begin="0s"
            repeatCount="indefinite"
          />
        </circle>
      </svg>
    </div>
    <div class="page-wrapper with-navbar">
      <nav class="navbar" id="navbar">
        <a href="#" class="navbar-brand">
          <img id="logo" src="assets/img/logo/appventor.svg" alt="Appventor" />
        </a>

        <div class="navbar-content">
          <div class="navbar-nav">
            <ul class="navbar-nav d-none d-sm-flex">
              <li class="nav-item active">
                <a href="#home" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="#portfolio" class="nav-link">Portfolio</a>
              </li>
              <li class="nav-item dropdown with-arrow">
                <a
                  class="nav-link"
                  data-toggle="dropdown"
                  id="nav-link-dropdown-toggle"
                >
                  Services
                  <i class="fa fa-angle-down ml-5" aria-hidden="true"></i>
                  <!-- ml-5= margin-left: 0.5rem (5px) -->
                </a>
                <div
                  class="dropdown-menu dropdown-menu-right"
                  aria-labelledby="nav-link-dropdown-toggle"
                >
                  <a href="#" class="dropdown-item">API builder</a>
                  <a href="#" class="dropdown-item">Functions</a>
                  <a href="#" class="dropdown-item">
                    Analytics
                    <strong class="badge badge-success float-right">New</strong>
                    <!-- float-right = float: right -->
                  </a>
                  <div class="dropdown-divider"></div>
                  <div class="dropdown-content">
                    <a href="#" class="btn btn-block" role="button">
                      See all products
                      <i class="fa fa-angle-right ml-5" aria-hidden="true"></i>
                      <!-- ml-5= margin-left: 0.5rem (5px) -->
                    </a>
                  </div>
                </div>
              </li>
              <li class="nav-item">
                <a href="#about" class="nav-link">About us</a>
              </li>
              <li class="nav-item">
                <a href="#contact" class="nav-link">Contact</a>
              </li>
            </ul>

            <!-- DarkMode Button -->
            <div class="darkmodebutton">
              <div id="dmtoggle" onclick="halfmoon.toggleDarkMode()">
                <div class="arc"></div>
                <div class="darc"></div>
                <div class="ray one"></div>
                <div class="ray two"></div>
                <div class="ray three"></div>
                <div class="ray four"></div>
                <div class="ray five"></div>
                <div class="ray six"></div>
                <div class="ray seven"></div>
                <div class="ray eight"></div>
              </div>
            </div>
            <!-- DarkMode Button end -->

            <!-- New menu toggler -->
            <input type="checkbox" id="toggle" />
            <div class="menuwrap d-sm-none">
              <div id="menu">
                <div>
                  <div>
                    <ul>
                      <li class="nav-item active">
                        <a href="#" class="nav-link">Home</a>
                      </li>
                      <li><a href="#portfolio">Portfolio</a></li>

                      <li><a href="#about">About Us</a></li>
                      <li><a href="#contact">Contact Us</a></li>
                    </ul>
                  </div>
                </div>
              </div>
              <label for="toggle">
                <svg viewbox="10 0 50 50" id="menubtn">
                  <path
                    d="M20,25c0,0,22,0,30,0c16,0,18.89,40.71-.15,21.75C38.7,35.65,19.9,16.8,19.9,16.8"
                    class="top_bar"
                  />
                  <path d="M20,32h30" class="middle_bar" />
                  <path
                    d="M19.9,46.98c0,0,18.8-18.85,29.95-29.95C68.89-1.92,66,38.78,50,38.78c-8,0-30,0-30,0"
                    class="bottom_bar"
                  />
                </svg>
              </label>
            </div>
            <!-- Menu toggler -->
          </div>
        </div>
        <!-- Nav Content End -->
      </nav>
      <!-- Content wrapper -->
      <div class="content-wrapper" id="content" onscroll="shrinkNav()">
        <!-- Landing page section -->
        <section class="home" id="#home">
          <div class="magbtn" id="magbtn"></div>
        </section>
        <!-- Landing page section end-->
        <!-- Portfolio page section -->
        <section class="portfolio"></section>
        <!-- Portfolio page section end -->
        <!-- Services page section -->
        <section class="services"></section>
        <!-- Services page section end-->
        <!-- <section class="about"></section>
        <section class="contact"></section>
        <section class="about"></section> -->

        <!--===============================================-->
        <!--    Footer-->
        <!--===============================================-->
        <footer class="footer">
          <div class="row d-flex justify-content-around">
            <a href="privacy.html">Privacy policy</a>
            <a href="terms.html">Terms & Conditions</a>
          </div>
          <p class="">
            Copyright &copy; 2020 - 2021 APPVENTOR&trade; Technologies.
          </p>
        </footer>
        <!-- End of footer -->
      </div>
    </div>

    <!-- Halfmoon JS -->
    <script src="assets/js/halfmoon.js"></script>
    <script src="assets/js/apphm.js"></script>
    <script src="assets/js/magbtn.js"></script>
